<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局</title>
</head>
<body>
    <!--功能-》 小块 -》 排列好 把具体的内容 -》 小块
    布局:功能 -》 小块 -》 排列好
    div: 容器 用来装东西的玩意-->
    <div style="background:yellow" >
        这个是div这个是div这个是div这个是div这个是div这个是div这个是div
    </div>
    布局：
    <div style="background:yellow;height: 100px ;">导航</div>
    <div style="background:greenyellow;width: 20%;float: left;height: 300px;">菜单</div>
    <div style="background:blue;width: 80%;float: left;height: 300px;">内容</div>
     
    <!--iframe:嵌套页面-->
    百度搜索：<iframe src="http://www.baidu.com" frameborder="0" width="100%"></iframe>
    腾讯：<iframe src="http://www.qq.com" frameborder="0" width="100%"></iframe>
</body>
</html>
