<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
    <!--无序列表：内容列表  ul+li  无顺序关系
    有序列表：内容列表  ol+li  有顺序关系
    自定义列表：内容标题+内容  列表  dl+dt+dd-->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
        <li>无序列表6</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
        <li>有序列表6</li>
    </ol>
    <dl>
        <dt>标题1</dt>
        <dl>内容1</dl>
        <dl>内容1</dl>
        <dl>内容1</dl>
        <dt>标题2</dt>
        <dl>内容2</dl>
        <dl>内容2</dl>
        <dl>内容2</dl>
    </dl>
</body>
</html>
